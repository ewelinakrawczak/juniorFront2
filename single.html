<!DOCTYPE html>
<html ng-app="pageApp">
    <head>
        <title>single</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700|Roboto:400,400i,700,700i" rel="stylesheet">
        <script src="lib/jquery-2.1.4.min.js" type="text/javascript"></script>
        <link href="css/main.min.css" rel="stylesheet" type="text/css"/>
        <script src="lib/bootstrap.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </head>
    <body ng-controller="secondController">
    <headerSingle></headersingle> 
    <main class="container main">
        <!--section 1-->
        <div class="sections sectionsS1 row">
            <section1></section1>
        </div>
        <div class='responseButton'>
            <p>GIVE new answer</p>
        </div>
        <div class="midsection">
            <p>
                <span class="number">2</span>
                peers already answered Eva
            </p>
        </div>
        <!---section 2,3-->
        <div class=" sections sectionsS1 row">
            <section2></section2>
            <section3></section3>
        </div>
        <div class='responseButton'>
            <p>COMMENT</p>
        </div>
        <!--section2-->
        <div class="sections sectionsS1 row">
            <!--<section2></section2>-->
            <div class="col-lg-8 col-lg-offset-2 col-sm-12 col-sm-offset-0">
                <section class="S2">
                    <div class="heading">
                        <!--<headingphotodiv></headingphotodiv> replaces following block-->
                        <div class="photoDiv"> 
                            <a  data-toggle="modal" data-target="#myModal"> 
                                <span>
                                    <img alt="photo of person  responding" src="imgs/joseph.jpg" >
                                </span>  
                            </a>
                        </div> 
                        <div class="qDiv">
                            <div class="q">
                                <a  data-toggle="modal" data-target="#myModal" >
                                    <h4 >Joseph</h4>
                                </a>
                                <span class="action">COMMENTED IT</span>
                                <span class="when">two days</span>
                            </div>
                            <p>When your blood sugar is low, your body gives out signs that you need food.
                                Different poeple have different symptoms. You will learn to know your symptoms.</p>
                        </div>
                    </div>
                    <!--<respoanses></responses> replaces following block-->
                    <div class="responses">
                        <div class="stats">
                            <div class="stat">
                                <p><span class='votes'> 3 </span> downvotes</p>
                                <div class='arrows'>
                                    <span class='arrow arrowUp'></span>
                                    <span class='arrow arrowDown'></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div> 
        <div class='responseButton row'>
            <p>COMMENT</p>
        </div>
        <!-- Modal--> 
        <mymodalraw></mymodalraw>
    </main>
</body>
</html>
